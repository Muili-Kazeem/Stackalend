  @if ( calcDifference() > 0) {

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2194 6.26791C15.3679 5.88121 15.8017 5.68806 16.1884 5.8365L22.1297 8.11714C22.5164 8.26558 22.7095 8.6994 22.5611 9.0861L20.2804 15.0274C20.132 15.4141 19.6982 15.6072 19.3115 15.4588C18.9248 15.3103 18.7316 14.8765 18.8801 14.4898L20.5118 10.2389L19.4253 10.7227C16.9721 11.8149 15.1036 13.6757 13.975 15.8962C13.8662 16.1104 13.6614 16.2594 13.4241 16.2971C13.1869 16.3348 12.946 16.2566 12.7761 16.0867L9 12.3107L2.78033 18.5303C2.48744 18.8232 2.01256 18.8232 1.71967 18.5303C1.42678 18.2374 1.42678 17.7626 1.71967 17.4697L8.46967 10.7197C8.61032 10.579 8.80109 10.5 9 10.5C9.19891 10.5 9.38968 10.579 9.53033 10.7197L13.1363 14.3257C14.4369 12.2045 16.3711 10.4406 18.8152 9.35238L19.9017 8.86863L15.6508 7.23687C15.2641 7.08843 15.071 6.65461 15.2194 6.26791Z" fill="#14AE5C"/>
      </svg>
      <span class="text-sm font-medium">
        +{{ (calcPercentage() * 100).toFixed(3) }}%
      </span>
    </span>
  } @else {
    <span class="absolute top-4 right-4 flex items-center gap-2 text-lendaRed">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M1.71967 5.46967C2.01256 5.17678 2.48744 5.17678 2.78033 5.46967L9 11.6893L12.7558 7.9335C13.0214 7.66793 13.4425 7.63974 13.7411 7.86752C15.9037 9.51731 17.5581 11.8701 18.3164 14.7L18.6242 15.8488L20.9009 11.9056C21.108 11.5468 21.5667 11.4239 21.9254 11.631C22.2841 11.8381 22.407 12.2968 22.1999 12.6556L19.0179 18.1669C18.9185 18.3392 18.7546 18.4649 18.5625 18.5164C18.3704 18.5678 18.1657 18.5409 17.9934 18.4414L12.482 15.2594C12.1233 15.0523 12.0004 14.5936 12.2075 14.2349C12.4146 13.8762 12.8733 13.7533 13.232 13.9604L17.1753 16.2371L16.8675 15.0882C16.2588 12.8165 14.9977 10.8956 13.3392 9.47141L9.53033 13.2803C9.23744 13.5732 8.76256 13.5732 8.46967 13.2803L1.71967 6.53033C1.42678 6.23744 1.42678 5.76256 1.71967 5.46967Z" fill="#EC221F"/>
      </svg>
      <span class="text-sm font-medium">
        {{ (calcPercentage() * 100).toFixed(3) }}%
      </span>
    </span>
  }

  <div class="w-full bg-lendaWhite p-3">
    <p class="font-medium text-lendaGrey_1 text-sm">{{ stat.title }}</p>
    <h2 class="font-bold text-2xl my-3"> {{ stat.present_amount | number }}</h2>
    <p class="font-medium text-lendaGrey_2 text-xs">Compared to last year</p>
  </div>
</div>
